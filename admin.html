<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
    <link rel="stylesheet" href="style.css">
    <title>WOWOROOM-Admin Dashboard</title>
</head>
<body>
    <nav class="topBar">
        <div class="wrap">
            <h1><a href="#" class="logo">WOWOROOM</a></h1>
            <span class="material-icons menuToggle">
                menu
            </span>
            <ul class="topBar-menu">
                <li><a href="#">後台管理</a></li>
                <li><a href="#">管理員登入</a></li>
            </ul>
        </div>
    </nav>
    <!-- Profits shown by pie chart -->
    <section class="wrap">
        <div class="charts">
            <div class="pie-chart">
                <h2 class="section-title">全品項營收比重</h2>
                <h3 class="total-profit"></h3>
                <div id="pie"></div>
            </div>
            <div class="gauge-chart">
                <h3 class="section-title">訂單處理率</h3>
                <div id="gauge"></div>
            </div>
        </div>
    </section>
    <!-- Order List -->
    <section class="wrap orderPage-list">
        <div class="orderTable-input-group">
            <select name="" class="order-status">
                <option value="all">全部</option>
                <option value="false">未處理</option>
                <option value="true">已處理</option>
            </select>
            <button class="discardAllBtn">清除全部訂單</button>
        </div>
        <div class="orderTableWrap">
            <table class="orderPage-table"></table>
        </div>
    </section>
    <div class="popup-info"></div>
<!-- C3 D3 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
<!-- axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>

// 預設 JS，請同學不要修改此處
let menuOpenBtn = document.querySelector('.menuToggle');
let linkBtn = document.querySelectorAll('.topBar-menu a');
let menu = document.querySelector('.topBar-menu');
menuOpenBtn.addEventListener('click', menuToggle);

linkBtn.forEach((item) => {
    item.addEventListener('click', closeMenu);
})

function menuToggle() {
    if(menu.classList.contains('openMenu')) {
        menu.classList.remove('openMenu');
    }else {
        menu.classList.add('openMenu');
    }
}
function closeMenu() {
    menu.classList.remove('openMenu');
}
</script>
<script src="admin.js"></script>        
</body>
</html>
